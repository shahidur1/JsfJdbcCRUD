<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="ID"/>
                <h:outputLabel value=":"/>
                <h:selectOneMenu value="#{student.selectedId}">
                    <f:selectItems value="#{student.idList}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Name"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{student.name}"/>
                
                <h:outputLabel value="Email"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{student.email}"/>
                
                <h:outputLabel value="Phone"/>
                <h:outputLabel value=":"/>
                <h:inputText value="#{student.phone}"/>
                
                <h:commandButton value="Update" actionListener="#{student.doUpdate()}" action="pMain.xhtml"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
